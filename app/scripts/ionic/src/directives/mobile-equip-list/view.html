<div class="row no-margin search-w"><div class="col s9 no-padding"><div class="search-wrapper"><i class="material-icons">search</i><input type="text" placeholder="搜索" ng-model="searchLists" required="required" class="search-input"/><i style="left: auto; right: 6px;" ng-click="searchLists = ''; pageIndex = 1;" ng-show="searchLists" class="material-icons">close</i></div></div><div class="col s3 no-padding"><div ng-class="{active: activeFollow}" ng-click="selectFollow()" class="follow"><a title="关注" class="waves-effect waves-light"><img ng-src="{{followImg}}" ng-show="!activeFollow"/><img ng-src="{{followFocusImg}}" ng-show="activeFollow"/><span>关注</span></a></div></div></div><div class="row equip-types"><div class="col s12 equip-type-item"><div class="swiper-container swiper1"><div class="swiper-wrapper"><!--.swiper-slide(ng-click="selectAllTypes(false)" ng-class="{selected: currentType.type == 'all'}") 全部--><div ng-repeat="type in equipTypeLists | orderBy: 'index': false" ng-click="selectEquipType(type)" ng-class="{selected: currentType.type == type.type}" class="swiper-slide">{{type.name}}</div></div></div></div></div><div class="row equip-list"><div ng-repeat="equipment in equipments | filter: filterEquipment() track by $index" class="col s12 equip-item"><div ng-click="selectEquipment(equipment)" class="col s10 equip-content"><div class="equip-img left valign-wrapper"><div ng-style="{'background-image': imgString(equipment)}" class="img-equip"></div><!--img(ng-if='equipment.model.image' ng-src='{{setting.urls.uploadUrl}}/{{equipment.model.image}}')--><!--img(ng-if='!equipment.model.image' ng-src='{{noEquipImg}}')--><div ng-show="status[equipment.model.station+'.'+equipment.model.equipment] != 0" class="waves-img"><img ng-src="{{offlineImg}}"/></div><div ng-show="status[equipment.model.station+'.'+equipment.model.equipment] == 0 &amp;&amp; !alarms[equipment.model.station+'.'+equipment.model.equipment]" class="waves-img"><img ng-src="{{normalImg}}"/></div><div ng-src="{{alarmImg}}" ng-show="status[equipment.model.station+'.'+equipment.model.equipment] == 0 &amp;&amp; alarms[equipment.model.station+'.'+equipment.model.equipment]" class="waves-img"><img ng-src="{{alarmImg}}"/></div><!--.waves-img(ng-show="equipment.signals.getItemByIds({signal:'communication-status'}).data.value == null || equipment.signals.getItemByIds({signal:'communication-status'}).data.value == -1")img(ng-src="{{offlineImg}}")--><!--.waves-img(ng-show="!equipment.signals.getItemByIds({signal:'alarms'}).data.value && equipment.signals.getItemByIds({signal:'communication-status'}).data.value == 0")img(ng-src="{{normalImg}}")--><!--.waves-img(ng-src="{{alarmImg}}" ng-show="equipment.signals.getItemByIds({signal:'alarms'}).data.value && equipment.signals.getItemByIds({signal:'communication-status'}).data.value == 0")img(ng-src="{{alarmImg}}")--></div><div class="equip-detail left"><h6 title="{{equipment.model.name}}" class="equip-state">{{equipment.model.name}}</h6><div class="equip-state"><span>ID: {{equipment.model.equipment}}</span><!--.leftimg(ng-src="{{addressImg}}")--><!--span 位置: {{equipment.getPropertyValue('location') || '无'}}--></div></div></div><div ng-show="haveFollowProperty(equipment)" class="col s2 equip-follow no-padding"><div ng-class="{active: followEquip(equipment)}" class="follow"><a title="关注" ng-click="addFollowEquip(equipment)" class="waves-effect waves-light"><span>关注</span></a></div></div></div></div><script>$(function () {
  var swiper1 = new Swiper('.swiper1', {
    //	设置slider容器能够同时显示的slides数量(carousel模式)。
    //	可以设置为number或者 'auto'则自动根据slides的宽度来设定数量。
    //	loop模式下如果设置为'auto'还需要设置另外一个参数loopedSlides。
    slidesPerView: 'auto',
    paginationClickable: false,  //此参数设置为true时，点击分页器的指示点分页器会控制Swiper切换。
    spaceBetween: 15,            //slide之间的距离（单位px）。
    freeMode: true,              //默认为false，普通模式：slide滑动时只滑动一格，并自动贴合wrapper，设置为true则变为free模式，slide会根据惯性滑动且不会贴合。
    loop: false,                 //是否可循环
    observer: true,              //修改swiper自己或子元素时，自动初始化swiper
    observeParents: true         //修改swiper的父元素时，自动初始化swiper
  });
});</script>
