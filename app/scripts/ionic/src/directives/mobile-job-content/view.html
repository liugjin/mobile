<ul class="collapsible"><li ng-repeat="(index, work) in works"><div class="collapsible-header"><div class="check-box"><label ng-if="showType == 1"><span>{{work.work_status ? '已处理' : '待处理'}}</span></label><label ng-if="showType == 2"><input type="checkbox" value="{{work.work_status}}" class="filled-in"/><span> </span></label></div><div class="content-title"><span>{{work.stationName}}</span><span>{{work.equipName}}</span></div><div class="icon-box"><img ng-src="{{getComponentPath('image/arrow-right.svg')}}" alt=""/></div></div><div class="collapsible-body"><div class="task-box"><div class="task-value"><span>作业项</span><span>{{work.signalName || work.eventName}}</span></div><div class="task-value"><span>作业项阀值</span><span>{{work.startValue}}</span></div></div><div class="threshold"><div class="threshold-box"><div class="threshold-box-name">作业项值</div><div class="threshold-box-input"><input type="number" ng-model="work.setvalue" class="input"/><div ng-click="pubSig(work)" class="waves-effect waves-light btn"><img src="{{getComponentPath('image/1.png')}}" style="width:20px;height:16px" alt=""/></div></div></div><div class="threshold-box"><label class="threshold-box-name"> 设备状态</label><select ng-model="work.status" ng-options="c.value as c.name for c in stateOption" class="browser-default threshold-box-input"><option value="number:0">正常</option><option value="number:1">异常</option></select></div></div><div class="cause-failure"><div class="failure-box"><div class="failure-name">故障表象</div><textarea ng-model="work.defect_representation" class="textarea"></textarea></div></div><div class="cause-failure"><div class="failure-box"><div class="failure-name">故障原因</div><textarea ng-model="work.defect_reason" class="textarea"></textarea></div></div><div class="cause-failure"><div class="failure-box"><div class="failure-name">损失情况</div><textarea ng-model="work.loss_situation" class="textarea"></textarea></div></div><div class="cause-failure"><div class="failure-box"><div class="failure-name">原因分析</div><textarea ng-model="work.defect_analysis" class="textarea"></textarea></div></div></div></li></ul><div class="process-btn"><div ng-click="setTask(2)" ng-show="showBtns.reject" class="btn-renew">拒绝</div><div ng-click="saveTask(3)" ng-show="showBtns.save" class="btn-hold">保存</div><div ng-click="setTask(1)" ng-show="showBtns.approval" class="btn-upload">批准</div></div>
