<div class="container"><div class="row"><div class="col s12"><nav ng-class="mvm.setting.theme" class="teal lighten-1"><div class="nav-wrapper"><ul><li><a><span class="menu-selected">服务配置</span></a></li><li><a href="#/home" title="服务简介"><i class="material-icons left">arrow_back</i><span>服务简介</span></a></li><li><a ng-click="vm.toggleConfig()" title="切换配置模式"><i class="material-icons left">swap_horiz</i><span>{{vm.configDetails && "高级配置" || "详细配置"}}</span></a></li><li><a ng-click="vm.setConfig()" title="保存配置"><i class="material-icons left">save</i><span>保存</span></a></li><li><a ng-click="vm.getConfig(true)" title="重新获取配置"><i class="material-icons left">refresh</i><span>刷新</span></a></li><li><a ng-click="vm.restoreConfig()" title="恢复上一次配置"><i class="material-icons left">undo</i><span>恢复</span></a></li><li><a ng-click="vm.restartProcess()" title="重启服务" ng-show="!vm.restarting"><i class="material-icons left">restore</i><span>重启服务</span></a></li><li><a ng-click="vm.restartProcess2()" title="确认重启服务" ng-show="vm.restarting" class="red"><i class="material-icons left">restore</i><span>确认重启</span></a></li><li><a ng-click="vm.restarting = false" title="取消重启服务" ng-show="vm.restarting"><i class="material-icons left">cancel</i><span>取消重启</span></a></li></ul></div></nav></div></div><div class="row"><div ng-show="!vm.configDetails" class="col s12 m6 l6"><div class="input-field"><input type="text" ng-model="vm.configJson.id" required="required" class="validate"/><label ng-class="{active: vm.configJson.id}">服务ID<span class="required">*</span></label></div><div class="input-field"><input type="text" ng-model="vm.configJson.mqtt.url" placeholder="mqtt://localhost:1883" required="required" class="validate"/><label class="active">MQTT URL<span class="required">*</span></label></div><div class="input-field"><input type="number" ng-model="vm.configJson.web.port" required="required" class="validate"/><label ng-class="{active: vm.configJson.web.port}">WEB端口<span class="required">*</span></label
