
<ion-content>
  <div class="padding">
    <h5>选择供应商</h5>
  </div>
  <section class="login-container">
    <form class="login-form">
      <div class="list padding supplier">
        <input class="supplier-input" type="text" ng-model="vm.selectProjectName" ng-change="vm.changeInput()"/>
        <div class="suggestion">
          <ul>
            <li ng-repeat="item in vm.items | filter: vm.filterProjects()" ng-click="vm.selectCompany(item)">{{item.name}}</li>
          </ul>
        </div>
      </div>
      <div class="padding"><a class="btn" style="width:40%;background-color:#10A957;" ng-click="vm.defaultProject()">不需要</a><a class="btn" style="width:40%;margin-left:10%;background-color:#10A957;" ng-click="vm.showConfirm()">确定</a></div>
    </form>
  </section>
</ion-content>
<script>
  window.onclick = function (event) {
    $('.suggestion').hide()
  };
  
</script>
