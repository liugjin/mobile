
<style>
  .ion-content {
    background: #ffffff !important;
  }
  .item {
    border-color: #DBDBDB;
    background-color: #ffffff;
  }
  .account {
    width: 15%;
    border-right: 1px solid #dbdbdb;
    color: #9e9e9e;
  }
  .button.btn-green {
    /*background: #87D4AB;*/
    background: #10A957;
    color: #ffffff;
  }
  
</style>
<ion-content class="login-pane ion-content" scroll="false">
  <div class="padding">
    <!--a.green-text-1(ui-sref="platform") 切换平台-->
    <div class="login-title">
      <h5>请输入账号密码</h5>
      <div class="agree-note"><span>&nbsp;</span><span class="note-1">登录注册表示同意</span><span class="note-2" ng-click="vm.openModal()">用户协议、隐私条款</span></div>
    </div>
  </div>
  <section class="login-container">
    <form class="login-form" ng-submit="vm.doLogin()">
      <div class="list padding">
        <label class="item item-input margin-bottom-8"><span class="account">账号</span>
          <input type="text" ng-model="vm.loginData.username" placeholder="请填写账号" required="required" ng-change="vm.changeInput()"/>
          <!--.alarm(ng-show="!vm.loginData.username") *-->
        </label>
        <label class="item item-input margin-bottom-8"><span class="account">密码</span>
          <input type="password" ng-model="vm.loginData.password" placeholder="请填写密码" required="required" ng-change="vm.changeInput()"/>
          <!--.alarm(ng-show="!vm.loginData.password") *-->
        </label>
      </div>
      <div class="padding">
        <button class="button button-block btn-register" ng-class="{'btn-green': vm.isAll}" ng-disabled="!vm.isAll">{{vm.btnTxt}}</button>
        <!--button.button.button-block.btn-green(type='submit', ng-disabled='vm.isLogin') {{vm.btnTxt}}-->
      </div>
    </form>
  </section>
  <div class="center font-14 margin-top-12" style="padding:0 20px;">
    <!--a.green-text-1.to-register.right(ui-sref='register()') 注册--><a class="green-text-1 to-register left" ui-sref="register()">注册</a>
    <!--a.green-text-1.to-register.left(ui-sref='supplier()') 注册--><a class="right green-text-1" ui-sref="smslogin">快捷登录</a>
  </div>
</ion-content>
