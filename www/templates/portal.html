<style>
  .bar a img {
    width: 1rem;
    margin-top: 3px;
  }
  .content-portal {
    padding: 0 1rem;
  }
  .list-portal {
    height: 10rem;
    width: 100%;
    margin: .5rem 0 1rem 0;
    background: url(img/svg/background.png) no-repeat;
    /*background-repeat: no-repeat;*/
    background-size: 100% 100%;
    border-radius: .5rem;
  }
  .item-text {
    background: transparent;
    color: #ffffff;
    padding: 1rem;
    cursor: pointer;
  }
  .item-title {
    font-size: 1.5rem;
  }
  .item-time {
    font-size: 1rem;
    margin-top: .5rem;
  }
  .more-image {
    position: absolute;
    right: 1rem;
    bottom: 1rem;
  }
  .more-image img {
    height: 1.2rem;
  }
  
</style>
<ion-header-bar class="bar" style="background: #f0f3f4; border-bottom: 0;">
  <!--a.button.button-icon.icon-left.ion-ios-close-empty(ui-sref='logout()')-->
  <!--a.button.button-icon.icon-left(ui-sref='logout()')--><a class="button button-icon icon-left" ng-click="vm.goToOrigin()"><img src="./img/svg/close-top.svg"/></a>
  <h1 class="title" style="color: #000; font-size: 18px;">项目({{vm.items.length}})</h1>
</ion-header-bar>
<ion-content class="content-portal">
  <ion-refresher on-refresh="vm.doRefresh()"></ion-refresher>
  <!--.list.card.z-depth-0(ng-repeat="item in vm.items | orderBy:vm.predicate:vm.reverse" ng-style="{'background-image': vm.getImage(item.image)}")-->
  <div class="list list-portal card z-depth-0" ng-repeat="item in vm.items | orderBy:vm.predicate:vm.reverse">
    <div class="item-text" ui-sref="tab.overview({user: item.user, project: item.project})">
      <div class="item-title"><span>{{item.name}}</span></div>
      <div class="item-time"><span>创建 {{item.updatetime | date: 'yyyy-MM-dd'}}</span></div>
      <div class="more-image"><img src="img/svg/more.svg"/></div>
    </div>
  </div>
  <!--.list.card.z-depth-0(ng-repeat='item in vm.items | orderBy:vm.predicate:vm.reverse | limitTo: vm.pageItems * vm.page | limitTo: -vm.pageItems')
  a.item.item-image(ui-sref='tab.overview({user: item.user, project: item.project})')
    img.card-img(ng-if='item.image', ng-src='{{vm.options.uploadUrl}}/{{item.image}}')
    img.card-img(ng-if='!item.image', ng-src='img/project.svg')
  
  a.item.item-icon-right(ui-sref='tab.overview({user: item.user, project: item.project})')
    h2 {{item.name}}
    i.icon.ion-chevron-right.icon-accessory
  
  -->
</ion-content>
