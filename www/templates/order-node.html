
<style>
  .bar-order-detail a img {
    width: .8rem;
    margin-top: 5px;
  }
  .bar-order-detail .title {
    font-weight: bold;
  }
  
</style>
<ion-header-bar class="bar bar-light bar-header bar-order-detail"><a class="button button-icon icon-left" ng-click="vm.goBack(false)"><img src="./img/svg/arrow-left.svg"/></a>
  <h1 class="title">{{vm.$routeParams.name}}</h1>
</ion-header-bar>
<ion-content>
  <mobile-order-info controller="vm" parameters="{orderId: vm.$routeParams.orderId}" ng-if="vm.process != 'wuhan-process'"></mobile-order-info>
  <mobile-order-info1 controller="vm" parameters="{orderId: vm.$routeParams.orderId}" ng-if="vm.process == 'wuhan-process'"></mobile-order-info1>
</ion-content>
