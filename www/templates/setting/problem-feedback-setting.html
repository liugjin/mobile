
<ion-header-bar class="bar bar-header bg-white">
  <button class="button button-icon icon ion-ios-arrow-left" ng-click="vm.onBackPress()"> 我的</button>
  <h1 class="title">反馈问题</h1>
</ion-header-bar>
<ion-content class="has-header bg-gray" scroll="false">
  <div class="list margin-top-10">
    <ion-item class="item-icon-left"><i class="icon ion-ios-medical"></i><span class="font-14 black">热点问题</span></ion-item>
    <ion-item class="item-icon-right"><span class="font-14 black">短信通知怎么开启手机权限</span><img class="item-icon-right-height-width icon" src="./img/arrow-right.svg"/></ion-item>
    <ion-item class="item-icon-right"><span class="font-14 black">怎么绑定邮箱,获取信息提示</span><img class="item-icon-right-height-width icon" src="./img/arrow-right.svg"/></ion-item>
    <ion-item class="item-icon-right"><span class="font-14 black">如何关闭或开启新消息提醒</span><img class="item-icon-right-height-width icon" src="./img/arrow-right.svg"/></ion-item>
  </div>
  <div class="margin-top-10 bg-white feedback-width-height">
    <div class="list">
      <ion-item><span class="black">意见反馈</span></ion-item>
    </div>
    <textarea class="feedback-area-width-height" placeholder="我们很乐意接收到您的反馈!" ng-model="vm.data.feedback"></textarea>
    <div class="button-clc font-14 gray-clc" ng-click="vm.onSubmit()">提交</div>
  </div>
</ion-content>
