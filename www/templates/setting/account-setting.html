
<ion-header-bar class="bar bar-header bg-white">
  <button class="button button-icon icon ion-ios-arrow-left" ng-click="vm.onBackPress()"> 我的</button>
  <h1 class="title">账号设置</h1>
</ion-header-bar>
<ion-content class="bg-gray" scroll="false">
  <div class="list margin-top-10">
    <div class="item item-icon-left item-icon-right bg-white item-border-color" ui-sref="phoneNumberSetting()"><img class="item-icon-height-width icon" src="./img/account-setting.svg"/><span class="font-14 black">更换手机号码</span><img class="item-icon-right-height-width icon" src="./img/arrow-right.svg"/></div>
    <div class="item item-icon-right item-icon-left" ui-sref="resetPasswordSetting()"><img class="item-icon-height-width icon" src="./img/account-setting.svg"/><span class="font-14 black">重置密码</span><img class="item-icon-right-height-width icon" src="./img/arrow-right.svg"/></div>
    <!--.item.item-icon-right.item-icon-left(ui-sref='bindEmailSetting()')-->
    <!--  img.item-icon-height-width.icon(src="./img/account-setting.svg")-->
    <!--  span.font-14.black 绑定邮箱-->
    <!--  img.item-icon-right-height-width.icon(src="./img/arrow-right.svg")-->
    <div class="item item-icon-right item-icon-left" ui-sref="changeEmailSetting()"><img class="item-icon-height-width icon" src="./img/account-setting.svg"/><span class="font-14 black">更换邮箱</span><img class="item-icon-right-height-width icon" src="./img/arrow-right.svg"/></div>
  </div>
</ion-content>
