
<style>
  .overflow-scroll .scroll {
    height: auto;
  }
  
</style>
<ion-header-bar class="bar" style="background: #f0f3f4; border-bottom: 0;">
  <!--a.button.button-icon.icon-left.ion-ios-arrow-left(ng-click='vm.onBackPress()')--><a class="button button-icon icon-left" ng-click="vm.onBackPress()"><img class="img-app" src="./img/svg/arrow-left.svg"/></a>
  <h1 class="title" style="color: #000; font-size: 18px;">关于APP</h1>
</ion-header-bar>
<ion-content>
  <div class="list list-app" style="margin-top: .5rem;">
    <div class="list-item">
      <div class="app-content-img"><img class="img" src="./img/change/icon.png"/></div>
      <div class="content-text"><span>当前版本 {{vm.versionIndex[0]}}</span></div>
    </div>
  </div>
  <div class="list list-app" ng-show="vm.$rootScope.user.user == 'admin'">
    <div class="list-item-content">
      <div class="item item-icon-right bg-white item-content" ui-sref="funIntro({versionIndex: version})" ng-repeat="version in vm.versionIndex"><span class="font-16">{{version}} 的主要更新</span><span class="mark" ng-if="$index==0">NEW</span><i class="icon ion-ios-arrow-right"></i></div>
    </div>
  </div>
