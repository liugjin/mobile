
<ion-header-bar class="bar bar-header bg-white">
  <button class="button button-icon icon ion-ios-arrow-left" ng-click="vm.onBackPress()"> 我的</button>
  <h1 class="title">推送设置</h1>
</ion-header-bar>
<ion-content class="has-header" scroll="false">
  <ul class="list margin-top-10">
    <li class="item item-toggle font-14 black">推送通知
      <label class="toggle toggle-clc-green">
        <input type="checkbox" ng-model="push" ng-click="vm.pushChange()"/>
        <div class="track">
          <div class="handle"></div>
        </div>
      </label>
      <div class="margin-top-10 font-12 gray">开启后,设备异常时将推送消息提示信息到APP消息中心</div>
    </li>
    <li class="item item-toggle font-14 black"> 短信通知
      <label class="toggle toggle-clc-green">
        <input type="checkbox" ng-model="SMS" ng-click="vm.SMSChange()"/>
        <div class="track">
          <div class="handle"></div>
        </div>
      </label>
      <div class="margin-top-10 font-12 gray">开启后,设备异常时将发送短信到您的手机</div>
    </li>
    <li class="item item-toggle font-14 black"> 邮箱通知
      <label class="toggle toggle-clc-green">
        <input type="checkbox" ng-model="email" ng-click="vm.emailChange()"/>
        <div class="track">
          <div class="handle"></div>
        </div>
      </label>
      <div class="margin-top-10 font-12 gray">开启后,设备异常时将发送邮件提示信息到您的邮箱</div>
    </li>
  </ul>
</ion-content>
