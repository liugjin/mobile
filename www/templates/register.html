
<style>
  .bar-header-none {
    background-color: #ffffff;
    border: none;
  }
  .ion-content {
    background: #ffffff !important;
  }
  .popup-container.active .popup {
    background: #ffffff;
  }
  
</style>
<ion-header-bar class="bar bar-header bar-header-none"><a class="button button-icon icon-left ion-ios-close-empty" ui-sref="login()"></a></ion-header-bar>
<ion-content class="login-pane ion-content" scroll="false">
  <div class="padding">
    <h5>注册</h5>
  </div>
  <section class="login-container">
    <form class="login-form">
      <div class="list padding">
        <label class="item item-input margin-bottom-8"><span class="account">公司名称</span>
          <input type="text" ng-model="vm.registerData.name" placeholder="请填写最长18位的汉字、字母或数字" required="required" ng-change="vm.changeInput()" maxlength="18"/>
          <!--.alarm(ng-show="!vm.registerData.name") *-->
        </label>
        <label class="item item-input margin-bottom-8"><span class="account">登录账号</span>
          <input type="text" ng-model="vm.registerData.user" placeholder="请填写字母、数字或_" required="required" ng-change="vm.changeInput()"/>
          <!--.alarm(ng-show="!vm.registerData.user") *-->
        </label>
        <label class="item item-input margin-bottom-8"><span class="account">密码</span>
          <input type="password" ng-model="vm.registerData.password" placeholder="请填写密码" required="required" ng-change="vm.changeInput()"/>
          <!--.alarm(ng-show="!vm.registerData.password") *-->
        </label>
        <label class="item item-input margin-bottom-8"><span class="account">确认密码</span>
          <input type="password" ng-model="vm.registerData.passwordAgain" placeholder="确认密码" required="required" ng-change="vm.changeInput()"/>
          <!--.alarm(ng-show="!vm.registerData.passwordAgain") *-->
        </label>
        <label class="item item-input margin-bottom-8"><span class="account">邮箱</span>
          <input type="text" ng-model="vm.registerData.email" placeholder="请填写邮箱" required="required" ng-change="vm.changeInput()"/>
          <!--.alarm(ng-show="!vm.registerData.email") *-->
        </label>
        <label class="item item-input margin-bottom-8"><span class="account">手机号</span>
          <input type="tel" ng-model="vm.registerData.phone" placeholder="请填写手机号" required="required" ng-change="vm.changeInput()"/>
          <!--.alarm(ng-show="!vm.registerData.phone") *-->
        </label>
        <div class="code">
          <label class="item item-input margin-bottom-8 left" style="width:60vw;display:inline-block;">
            <input type="text" ng-model="vm.registerData.code" placeholder="验证码" required="required" ng-change="vm.changeInput()"/>
          </label><a class="btn btn-code right no-shadow" ng-click="vm.checkPhone()" ng-disabled="vm.ismail"><span ng-if="!vm.TIME">发送验证码</span><span ng-if="vm.TIME" style="margin-left:10px;">{{vm.TIME}}</span></a>
        </div>
      </div>
      <div class="padding">
        <button class="button button-block btn-register" ng-click="vm.doRegister()" ng-class="{'btn-green': vm.isAll}" ng-disabled="!vm.isAll">{{vm.btnTxt}}</button>
      </div>
    </form>
  </section>
</ion-content>
