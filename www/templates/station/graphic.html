
<ion-nav-view>
  <ion-content>
    <div id="player">
      <div class="graphic-viewer" tabindex2="0" graphic-player="" options="vm.graphicOptions" template-id="vm.templateId" controller="vm" on-template-load="vm.onTemplateLoad()" on-element-changed="vm.onElementChanged()" parameters="vm.parameters"></div>
      <div id="element-placeholder" ng-show="vm.placeholderMode != &quot;none&quot;" data-activates="placeholder-menu" md-dropdown="md-dropdown" data-hover="false" data-beloworigin="true" title2="信息窗口">
        <div id="element-placeholder-popover" style="width:100%; height:100%;" ng-click2="vm.togglePopover($event)" element-popover="element-popover" data-style="inverse" data-title="{{vm.element.propertyValues.name || vm.element.id}}" element="vm.element" controller="vm" data-trigger="manual" data-placement="auto" data-closeable="true" data-dismissible="false" data-animation="fade" title2="信息展示：在选中项前双击即可弹出信息窗口"></div>
      </div>
    </div>
  </ion-content>
</ion-nav-view>
