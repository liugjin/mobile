<div style="margin: 0 24px; width: calc(100% - 48px);" class="row col s12 task-padding"><div ng-repeat="(type, name) in processtypes" ng-class="currentType == type ? 'btn-select' : 'btn-unselect'" ng-click="changeType(type)" class="btn">{{name}}({{count[type]}})</div><div ng-click="export()" class="btn button-item">导出</div></div><div class="row col s12 task-padding"><table><thead><tr><th ng-repeat="(index, item) in tableConfig">{{item.title}}</th><th>操作</th></tr></thead><tbody><tr ng-if="data.length == 0"><td colspan="{{tableConfig.length + 1}}">暂无数据</td></tr><tr ng-repeat="(index, item) in data" ng-if="data.length &gt; 0"><td ng-repeat="(i, d) in tableConfig" ng-class="d.class"> <span ng-if="d.id == 'type'" title="{{processtypes[item[d.id]] || '未知'}}">{{processtypes[item[d.id]] || '--'}}</span><span ng-if="d.id == 'phase'" ng-style="{ 'background': d.color[d.formate(item[d.id])] }">{{ stateMap[d.formate(item[d.id])] || '--'}}</span><span ng-if="d.id == 'priority'" ng-style="{ 'background': d.color[item[d.id]] }">{{ d.formate(item[d.id]) || '--'}}</span><span ng-if="d.id == 'source' &amp;&amp; d.class == 'colorItem'" ng-style="{ 'background': d.color[item[d.id].severity] }">{{ item[d.id].severityName || '--'}}</span><span ng-if="d.id != 'type' &amp;&amp; d.class != 'colorItem' &amp;&amp; d.formate" title="{{d.formate(item[d.id]) || '未知'}}">{{d.formate(item[d.id]) || "--"}}</span><span ng-if="d.id != 'type' &amp;&amp; d.class != 'colorItem' &amp;&amp; !d.formate" title="{{item[d.id] || '未知'}}">{{item[d.id] || "--"}}</span></td><td><span title="查看工单" class="label-icon"><i ng-click="info(item)" class="material-icons icon">search</i></span><span title="处理工单" class="label-icon"><i ng-click="edit(item)" class="material-icons icon">edit</i></span><span title="删除工单" class="label-icon"><i ng-click="delete(item)" class="material-icons icon">close</i></span></td></tr></tbody></table></div><div ng-show="pages.page.length &gt; 1" class="row page-list"><div ng-repeat="n in pages.page track by $index" ng-click="update(n)" class="page-item"><div ng-show="n &gt; 0" ng-style="{'background': pages.current == n ? '#00bcd4cc' : '#1a45a266'}" class="btn">{{n}}</div><div ng-show="n &lt;= 0" style="height: 36px; line-height: 3; cursor: pointer;">...</div></div></div>
