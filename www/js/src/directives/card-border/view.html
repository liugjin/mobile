<div class="title-line"> <div class="tip-left">{{title || '--'}}</div><span md-dropdown="md-dropdown" data-hover="true" data-target="operations" ng-show="options.length &gt; 0" class="tip-right">{{buttonText || '查看更多'}}</span></div><div ng-show="desc.length &gt; 0" class="tip-text"><div ng-repeat="(index, op) in desc" ng-class="{'number': index == 1}">{{op}}</div></div><ul id="operations" class="dropdown-content"><li ng-repeat="item in options track by item.key"><a ng-href="" ng-click="selectOption(item)"><span>{{item.val}}</span></a></li></ul>
