<a ng-style="{color: signal.data.color || &quot;#bdbdbd&quot;}" ng-click="navigate()" class="signal-info"><div class="title">{{signal.model.name}}</div><div ng-class="{'grey-text':signal.data.severity&lt;0, 'green-text':signal.data.severity==0, 'orange-text':signal.data.severity&gt;0}" class="content-font"><span class="content">{{signal.data.formatValue || "-"}}&nbsp;</span><!--span.unit {{item.data.unit}}--></div><div title="{{item.data.timestamp | date:'MM-dd HH:mm:ss'}}" class="collect-time">{{signal.data.timestamp | date:'MM-dd HH:mm:ss'}}</div><i ng-if="signal.data.eventSeverity" style="position: absolute;right:0;top:0;" ng-style="{color: signal.data.color || &quot;#bdbdbd&quot;}" class="material-icons">notifications</i></a>
