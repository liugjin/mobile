<div ng-show="!att" class="enclosure1"><span>该工单暂无现场图片</span></div><div ng-show="att" class="enclosure"><div ng-repeat="(i, file) in files" ng-show="file.type=='image/jpeg' || file.type=='image/png' || file.type=='image'" class="picture"><img src="http://{{$root.preference.ip}}{{file.url}}" alt="" style="width:100%;height:100%"/></div></div><div ng-show="!parameters.message.complete" class="add-btn"><div href="#modal2" class="btn-floating btn-large waves-effect waves-lightred waves-light modal-trigger"><i class="material-icons">add</i></div></div><div class="process-btn"><div ng-click="setTask(2)" ng-show="showBtns.reject" class="btn-renew">拒绝</div><div ng-click="saveTask(3)" ng-show="showBtns.save" class="btn-hold">保存</div><div ng-click="setTask(1)" ng-show="showBtns.approval" class="btn-upload">批准</div></div><div id="modal2" ng-show="!parameters.message.complete" class="modal modal2 modalinfo"><div class="modal-content"><h6 style="text-align: center">上传现场图片</h6><div ng-click="postUploadFile()" class="modal-picture"><div ng-show="!isUpLoad" class="icon"><img src="{{getComponentPath('image/2.png')}}" alt="" style="width: 35px;height: 27px"/></div><img ng-show="isUpLoad" src="data:image/jpeg;base64,{{imgData}}" alt="" style="width:100%;height:100%"/></div></div><div class="modal-footer"><a href="" class="modal-action modal-close waves-effect waves-green btn-flat">取消</a><a href="" ng-click="uploadFile()" class="modal-action modal-close waves-effect waves-green btn red">上传</a></div></div>
