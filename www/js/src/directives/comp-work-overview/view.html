<task-statistic-title controller="vm" parameters="{ title: '运维概况', typeName: '日期', typeList }"></task-statistic-title><div class="row col s12 l12"><div style="padding: 0;" class="col s6 l6"><totaltask-card controller="controller" parameters="{ data: total, date: dateArr , type}"></totaltask-card></div><div style="padding: 0;" ng-show="cardShow['plan']" class="col s6 l6"><plantask-card controller="controller" parameters="{ data: plan, date: dateArr, type }"></plantask-card></div></div><div class="row col s12 l12"><div style="padding: 0;" ng-show="cardShow['predict']" class="col s6 l6"><predicttask-card controller="controller" parameters="{ data: predict, date: dateArr, type }"></predicttask-card></div><div style="padding: 0;" ng-show="cardShow['defect']" class="col s6 l6"><defecttask-card controller="controller" parameters="{ data: defect, date: dateArr, type }"></defecttask-card></div></div>
