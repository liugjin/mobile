<div ng-if="communicationStatus"><!--a.signal-line(ng-repeat="signal in equipment.signals.items | orderBy: 'data.severity': true" ng-click="navigate(signal)" ng-hide="!signal.data.value && !signal.data.formatValue.toString()")--><a ng-repeat="signal in equipment.signals.items | filter: filterSignal() | orderBy: 'model.index': true | orderBy: 'data.severity': true" ng-click="navigate(signal)" ng-hide="(!signal.data.value &amp;&amp; !signal.data.formatValue.toString())" class="signal-line"><div class="signal-top"><span>{{signal.model.name}}</span><span ng-style="{color: getColorBySeverity(signal.data.severity) || &quot;#bdbdbd&quot;}" class="right signal-state">{{getNameBySeverity(signal.data.severity)}}</span></div><div class="signal-middle">{{signal.data.formatValue.toString() || "-"}}</div><div class="signal-bottom"><span ng-if="signal.data.unitName">实时值({{signal.data.unitName}})</span><span ng-if="!signal.data.unitName">实时值</span><span class="right">{{signal.data.timestamp | date: 'yyyy-MM-dd HH:mm:ss'}}</span></div></a></div><div ng-if="!communicationStatus" style="line-height:70vh" class="center grey-text">通讯中断，请检查网关！</div>
